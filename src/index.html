<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AO Header Task</title>
</head>
<body>
  <header class="ao-header">
    
    <div class="ao-header__burger">
       
    </div>
    
    <div class="ao-header__search">
    </div>

    <div class="form-container">
      <input type="text" placeholder="  Search for products, brands or advice" class="input-box">
      <a class="search-icon"></a>
    </div>

    <div class="ao-header__logo">
    </div>

    <div class="ao-header__phone">
       <span class="phone-number">0330 058 0021</span>
    </div>
    <div class="ao-header__basket">
       <span class="basket-text">Basket</span>
       <a class="basket-right-arrow"></a>
    </div>
    <div class="ao-header__account">
       <div class="ao-header__account__text-container"> 
        <span class="business-account-text">Business Account</span>
        <span class="sign-in-text">Register | Sign In</span>
      </div>
    </div>
    <!-- Everthing can go in here -->
  </header>
</body>
</html>
